version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: zenfit-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    image: ${BACKEND_IMAGE:-zenfit-backend:latest}
    container_name: zenfit-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    ports:
      - "5001:5001"

  frontend:
    image: ${FRONTEND_IMAGE:-zenfit-frontend:latest}
    container_name: zenfit-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  mongo_data:
