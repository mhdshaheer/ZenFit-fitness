<div class="flex h-screen">
  <!-- Sidebar -->
  <app-sidebar
    [menuItems]="userMenu"
    [appName]="'ZenFit App'"
    [userName]="'Shaheer'"
    [userRole]="'Admin'"
    [isMobileOpen]="true"
    (menuItemClicked)="handleMenuClick($event)"

  </main>
</div>
