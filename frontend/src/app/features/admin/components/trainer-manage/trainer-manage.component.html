<div class="container mx-auto px-4 py-8">
  <app-table
    [title]="'Trainer Management'"
    [subtitle]="'Manage system trainers and their permissions'"
    [entityName]="'Trainer'"
    [columns]="userColumns"
    [data]="(users$ | async) || []"
    [actions]="userActions"
    [pageSize]="10"
    (actionClicked)="onUserAction($event)"
    (addNewClicked)="onAddUser()"
  ></app-table>
</div>
