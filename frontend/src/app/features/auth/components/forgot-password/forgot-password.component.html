<div class="min-h-screen flex items-center justify-center p-6 bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 space-y-6">
    <h2 class="text-2xl font-semibold text-center text-emerald-700">
      Forgot Password
    </h2>

    <!-- Step 1: Email -->
    <form *ngIf="step === 1" [formGroup]="form" (ngSubmit)="sendOtp()">
      <div>
        <app-shared-form
          [formGroup]="form"
          [type]="'email'"
          [controlName]="'email'"
          [label]="'Email'"
          [placeholder]="'Enter your registered email'"
        ></app-shared-form>

        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="submitted && f['email'].errors"
        >
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email format</div>
        </div>
      </div>
      <div class="mt-4">
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 text-white py-3 px-4 rounded-lg hover:from-emerald-700 hover:to-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300 transform hover:scale-[1.02] font-medium disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <span *ngIf="!isLoading()">Send OTP</span>
          <span *ngIf="isLoading()" class="flex items-center justify-center">
            <svg
              class="animate-spin h-5 w-5 text-white mr-2"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Sending...
          </span>
        </button>
      </div>
    </form>

    <!-- Step 2: OTP Verification -->
    <form
      *ngIf="step === 2"
      [formGroup]="otpForm"
      (ngSubmit)="verifyForgotOtp()"
    >
      <div>
        <app-shared-form
          [formGroup]="otpForm"
          [type]="'text'"
          [controlName]="'otp'"
          [label]="'Enter OTP'"
          [placeholder]="'Enter 6-digit OTP'"
        ></app-shared-form>
        <!-- Resend Section -->
        <div class="text-gray-500 text-sm">
          <!-- Countdown Timer -->
          <p class="mb-2">
            Didn't receive the code?
            <span
              class="text-green-600 font-semibold"
              [ngClass]="buttonColor"
              *ngIf="timer > 0"
              >Resend in {{ timer }}s</span
            >
          </p>

          <!-- Resend Button -->
          <button
            type="button"
            *ngIf="timer == 0"
            (click)="resendOtp()"
            [ngClass]="textColor"
            class="transition-colors text-green-600 font-semibold underline hover:text-green-700 duration-200 disabled:opacity-60 disabled:cursor-not-allowed"
          >
            Resend Code
          </button>
        </div>
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="submitted && f['otp'].errors"
        >
          <div *ngIf="f['otp'].errors['required']">OTP is required</div>
          <div *ngIf="f['otp'].errors['pattern']">OTP must be 6 digits</div>
        </div>
      </div>

      <div class="mt-4">
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 text-white py-3 px-4 rounded-lg hover:from-emerald-700 hover:to-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300 transform hover:scale-[1.02] font-medium disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <span *ngIf="!isLoading()">Verify OTP</span>
          <span *ngIf="isLoading()" class="flex items-center justify-center">
            <svg
              class="animate-spin h-5 w-5 text-white mr-2"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Verifying...
          </span>
        </button>
      </div>
    </form>

    <!-- Step 3: Reset Password -->
    <form
      *ngIf="step === 3"
      [formGroup]="resetForm"
      (ngSubmit)="resetPassword()"
    >
      <div>
        <app-shared-form
          [formGroup]="resetForm"
          [type]="'password'"
          [controlName]="'password'"
          [label]="'New Password'"
          [placeholder]="'New password'"
        ></app-shared-form>

        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="submitted && f['password'].errors"
        >
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            Minimum 8 characters
          </div>
          <div *ngIf="f['password'].errors['pattern']">
            Password must include upper, lower, number, special char
          </div>
        </div>
      </div>
      <div>
        <app-shared-form
          [formGroup]="resetForm"
          [type]="'password'"
          [controlName]="'confirmPassword'"
          [label]="'Confirm Password'"
          [placeholder]="'Confirm password'"
        ></app-shared-form>

        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="submitted && (f['confirmPassword'].errors || resetForm.errors?.['mismatch'])"
        >
          <div *ngIf="f['confirmPassword'].errors?.['required']">
            Confirmation is required
          </div>
          <div *ngIf="resetForm.errors?.['mismatch']">
            Passwords do not match
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 text-white py-3 px-4 rounded-lg hover:from-emerald-700 hover:to-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300 transform hover:scale-[1.02] font-medium disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <span *ngIf="!isLoading()">Reset Password</span>
          <span *ngIf="isLoading()" class="flex items-center justify-center">
            <svg
              class="animate-spin h-5 w-5 text-white mr-2"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Resetting...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
