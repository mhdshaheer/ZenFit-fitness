<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
      >
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
          <p class="text-sm text-gray-500 mt-1">
            Welcome back! Here's your overview
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- Total Revenue Card -->
      <div
        class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow"
      >
        <div class="flex items-center justify-between mb-4">
          <div class="p-3 rounded-lg bg-green-100">
            <svg
              class="w-6 h-6 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
              <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
          </div>
        </div>
        <h3 class="text-gray-600 text-sm font-medium mb-1">Total Revenue</h3>
        <p class="text-2xl font-bold text-gray-900">â‚¹5473</p>
      </div>

      <!-- Total Users Card -->
      <div
        class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow"
      >
        <div class="flex items-center justify-between mb-4">
          <div class="p-3 rounded-lg bg-blue-100">
            <svg
              class="w-6 h-6 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"
              ></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
        </div>
        <h3 class="text-gray-600 text-sm font-medium mb-1">Total Users</h3>
        <p class="text-2xl font-bold text-gray-900">4</p>
      </div>
    </div>

    <zenfit-chart
      [data]="currentRevenueData"
      [filter]="revenueFilter"
      (filterChange)="handleRevenueFilterChange($event)"
    ></zenfit-chart>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
      <zenfit-progress-bar [categories]="topCategories"></zenfit-progress-bar>
      <zenfit-list [courses]="topCourses"></zenfit-list>
    </div>
  </main>
</div>
