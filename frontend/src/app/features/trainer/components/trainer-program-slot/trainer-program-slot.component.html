<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Book Your Fitness Session</h1>

  <button
    (click)="openTimeSlotSelector()"
    class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600"
  >
    Schedule Session
  </button>

  <app-time-slot
    [isVisible]="showTimeSlotSelector"
    [timeSlots]="availableTimeSlots"
    [config]="selectorConfig"
    [minDate]="minBookingDate"
    [maxDate]="maxBookingDate"
    (closeModal)="closeTimeSlotSelector()"
    (bookingConfirmed)="onBookingConfirmed($event)"
    (daySelected)="onDaySelected($event)"
    (timeSlotSelected)="onTimeSlotSelected($event)"
  >
  </app-time-slot>

  <!-- Booking Confirmation -->
  <div *ngIf="lastBooking" class="mt-6 p-4 bg-green-100 rounded-lg">
    <h3 class="font-semibold text-green-800">Booking Confirmed!</h3>
    <p class="text-green-700">
      {{ lastBooking.day.dayName }}, {{ lastBooking.day.month }}
      {{ lastBooking.day.day }} at {{ lastBooking.timeSlot.time }}
    </p>
  </div>
</div>
