<!-- Main Container -->
<div class="min-h-screen bg-gray-50">
  <div class="flex relative">
    <!-- Mobile Overlay -->
    <div
      class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"
    ></div>

    <!-- Main Content -->
    <div class="flex-1 p-4 sm:p-6 lg:p-8 w-full">
      <div class="max-w-4xl mx-auto">
        <!-- Page Header -->
        <div class="mb-6 lg:mb-8">
          <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">
            My Profile
          </h1>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 mb-4 sm:mb-6">
          <div
            class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6"
          >
            <!-- Profile Image -->
            <div class="relative flex-shrink-0">
              <div
                class="w-20 h-20 sm:w-24 sm:h-24 bg-gray-200 rounded-full overflow-hidden"
              >
                <img
                  [src]="profileImageUrl ? profileImageUrl : displayImage"
                  alt="Profile Picture"
                  class="w-full h-full object-cover"
                />
              </div>

              <!-- Upload Button -->
              <label
                class="absolute bottom-0 right-0 w-7 h-7 sm:w-8 sm:h-8 bg-emerald-600 rounded-full flex items-center justify-center text-white hover:bg-emerald-700 transition-colors cursor-pointer"
              >
                <input
                  type="file"
                  accept="image/*"
                  (change)="onFileSelected($event)"
                  class="hidden"
                />
                <svg
                  class="w-3 h-3 sm:w-4 sm:h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                </svg>
              </label>

              <!-- Upload Spinner -->
              <div
                *ngIf="isUploading"
                class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-70 rounded-full"
              >
                <svg
                  class="animate-spin h-6 w-6 text-emerald-600"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                  ></path>
                </svg>
              </div>
            </div>

            <!-- Profile Info -->
            <div class="text-center sm:text-left flex-1 min-w-0">
              <h2
                class="text-lg sm:text-xl font-semibold text-gray-900 truncate"
              >
                John Smith
              </h2>
              <p class="text-gray-500 text-sm sm:text-base">
                Fitness Enthusiast
              </p>
              <p class="text-xs sm:text-sm text-gray-400">
                New York, United States
              </p>
            </div>

            <!-- Edit Button -->
            <!-- <div class="w-full sm:w-auto">
              <button
                class="w-full sm:w-auto px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors text-sm sm:text-base"
              >
                Edit Profile
              </button>
            </div> -->
          </div>
        </div>

        <!-- Personal Information Section -->
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 mb-4 sm:mb-6">
          <div
            class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 sm:mb-6 space-y-2 sm:space-y-0"
          >
            <h3 class="text-lg font-semibold text-gray-900">
              Personal Information
            </h3>
            <button
              class="px-3 py-1 bg-orange-500 text-white text-sm rounded-md hover:bg-orange-600 transition-colors"
              (click)="editToggle()"
            >
              {{ isEditMode ? "Cancel" : "Edit" }}
            </button>
          </div>

          <!-- ================================= -->
          <form *ngIf="isEditMode">
            <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4">
              <div>
                <label class="text-sm font-medium text-gray-900"
                  >Full Name</label
                >
                <input
                  formControlName="fullName"
                  class="border p-2 rounded w-full text-gray-900"
                />
              </div>
              <div>
                <label class="text-sm font-medium text-gray-900"
                  >Username</label
                >
                <input
                  formControlName="username"
                  class="border p-2 rounded w-full text-gray-900"
                />
              </div>
              <div>
                <label class="text-sm font-medium text-gray-900"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  formControlName="dob"
                  class="border p-2 rounded w-full text-gray-900"
                />
              </div>

              <div>
                <label class="text-sm font-medium text-gray-900">Gender</label>
                <select
                  formControlName="gender"
                  class="border p-2 rounded w-full text-gray-900"
                >
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div>
                <label class="text-sm font-medium text-gray-900">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="border p-2 rounded w-full text-gray-900"
                />
              </div>
              <div>
                <label class="text-sm font-medium text-gray-900">Phone</label>
                <input
                  formControlName="phone"
                  class="border p-2 rounded w-full text-gray-900"
                />
              </div>
              <div>
                <label class="text-sm font-medium text-gray-900"
                  >User Role</label
                >
                <input
                  formControlName="role"
                  class="border p-2 rounded w-full text-gray-900"
                />
              </div>
            </div>
            <button
              type="submit"
              class="mt-4 px-4 py-2 bg-green-600 text-white rounded-md"
            >
              Save
            </button>
          </form>
          <!-- ================================= -->

            <!-- Date of Birth -->

              <!-- <div class="text-sm sm:text-base text-gray-900 break-all">

            </div>

            <!-- User Role -->
            <div class="space-y-1">
              <label class="block text-xs sm:text-sm font-medium text-gray-700"
                >User Role</label
              >
              <!-- <div class="text-sm sm:text-base text-gray-900">
                Premium Member
              </div> -->
              <div class="text-sm sm:text-base text-gray-900">None</div>
            </div>
          </div>
