<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header Section -->
    <!-- Enhanced Header with Search and Filter -->
    <div class="mb-8">
      <div
        class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-6 space-y-4 lg:space-y-0"
      >
        <!-- Title Section -->
        <div class="flex-shrink-0">
          <h1
            class="text-2xl lg:text-3xl font-bold text-gray-900 mb-2 tracking-tight"
          >
            My Training Programs
          </h1>
          <p class="text-sm text-gray-600 font-medium">
            Manage and monitor your fitness programs
          </p>
        </div>

        <!-- Search and Filter Section -->
        <div
          class="flex flex-col sm:flex-row items-stretch sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 w-full lg:w-auto"
        >
          <!-- Search Bar -->
          <div class="relative group flex-1 sm:flex-initial">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors duration-200"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              [(ngModel)]="searchTerm"
              (ngModelChange)="onSearch(searchTerm)"
              placeholder="Search training programs..."
              class="block w-full sm:w-80 pl-10 pr-4 py-3 border border-gray-300 rounded-xl bg-white/80 backdrop-blur-sm placeholder-gray-500 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-white hover:shadow-md group-focus-within:shadow-lg group-focus-within:bg-white"
            />
            <!-- Clear Search Button -->
            @if(searchTerm){

            <button
              (click)="clearSearch()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <svg
                class="h-4 w-4 text-gray-400 hover:text-gray-600 transition-colors duration-150"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
            }
          </div>

          <!-- Filter Dropdown -->
          <div class="relative">
            <button
              (click)="toggleFilterMenu()"
              class="inline-flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 transition-all duration-200 hover:shadow-md min-w-0 flex-shrink-0 w-full sm:w-auto"
              [class.ring-2]="isFilterMenuOpen"
              [class.ring-blue-500]="isFilterMenuOpen"
              [class.bg-blue-50]="isFilterMenuOpen"
            >
              <svg
                class="w-4 h-4 mr-2 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
                ></path>
              </svg>
              <span class="truncate">{{ selectedFilter }}</span>
              <span
                *ngIf="activeFiltersCount > 0"
                class="ml-2 bg-blue-600 text-white text-xs rounded-full px-2 py-0.5 font-semibold"
              >
                {{ activeFiltersCount }}
              </span>
              <svg
                class="w-4 h-4 ml-2 transition-transform duration-200"
                [class.rotate-180]="isFilterMenuOpen"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>

            <!-- Filter Dropdown Menu -->
            <div
              *ngIf="isFilterMenuOpen"
              class="absolute right-0 mt-2 w-72 bg-white rounded-xl shadow-xl border border-gray-200 z-50 transform transition-all duration-200 origin-top-right animate-in slide-in-from-top-2 fade-in"
            >
              <!-- Filter Header -->
              <div
                class="px-4 py-3 border-b border-gray-100 bg-gray-50 rounded-t-xl"
              >
                <div class="flex items-center justify-between">
                  <h3 class="text-sm font-semibold text-gray-900">
                    Filter Programs
                  </h3>
                  <button
                    *ngIf="activeFiltersCount > 0"
                    (click)="clearAllFilters()"
                    class="text-xs text-blue-600 hover:text-blue-800 font-medium"
                  >
                    Clear All
                  </button>
                </div>
              </div>

              <!-- Filter Options -->
              <div class="py-2 max-h-80 overflow-y-auto">
                <div class="border-t border-gray-100 my-2"></div>

                <!-- Program Type -->
                <div class="px-4 py-2">
                  <div
                    class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2"
                  >
                    Program Type
                  </div>
                  <div class="space-y-2">
                    <label
                      *ngFor="let type of programTypes"
                      class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors duration-150"
                    >
                      <input
                        type="checkbox"
                        [checked]="type.selected"
                        (change)="onFilterChange(type)"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                      />
                      <span class="ml-3 text-sm text-gray-700 font-medium">{{
                        type.label
                      }}</span>
                    </label>
                  </div>
                </div>

                <div class="border-t border-gray-100 my-2"></div>
              </div>
            </div>
          </div>

          <!-- Sort Dropdown -->
          <div class="relative">
            <button
              (click)="toggleSortMenu()"
              class="inline-flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 transition-all duration-200 hover:shadow-md min-w-0 flex-shrink-0 w-full sm:w-auto"
              [class.ring-2]="isSortMenuOpen"
              [class.ring-blue-500]="isSortMenuOpen"
              [class.bg-blue-50]="isSortMenuOpen"
            >
              <svg
                class="w-4 h-4 mr-2 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 5v4m4-4v4m4-4v4"
                ></path>
              </svg>
              <span class="truncate">{{ selectedSort }}</span>
              <svg
                class="w-4 h-4 ml-2 transition-transform duration-200"
                [class.rotate-180]="isSortMenuOpen"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>

            <!-- Sort Dropdown Menu -->
            <div
              *ngIf="isSortMenuOpen"
              class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl border border-gray-200 py-2 z-50 transform transition-all duration-200 origin-top-right animate-in slide-in-from-top-2 fade-in"
            >
              <button
                *ngFor="let option of sortOptions"
                (click)="onSortChange(option)"
                class="flex items-center justify-between w-full px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-150"
                [class.bg-blue-50]="selectedSort === option.label"
                [class.text-blue-700]="selectedSort === option.label"
              >
                <span class="font-medium">{{ option.label }}</span>
                <svg
                  *ngIf="selectedSort === option.label"
                  class="w-4 h-4 text-blue-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Programs Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for(program of programs;track program){
      <app-program-card
        [program]="program"
        (editProgram)="onSubscribeProgram($event)"
        (viewProgram)="onViewProgram($event)"
        [button2Labal]="btn2Label"
        [btn2Class]="btn2Class"
        [btn2Icon]="btn2Icon"
      ></app-program-card>
      }
    </div>
  </div>
</div>
