<div class="relative group flex-1 sm:flex-initial">
  <!-- Search Icon -->
  <div
    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
  >
    <svg
      class="h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors duration-200"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>
  </div>

  <input
    type="text"
    [formControl]="searchControl"
    [placeholder]="'Search...'"
    class="block w-full sm:w-80 pl-10 pr-4 py-3 border border-gray-300 rounded-xl bg-white/80 placeholder-gray-500 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-white hover:shadow-md group-focus-within:shadow-lg group-focus-within:bg-white"
  />
  @if(searchControl.value){
  <button
    (click)="clearSearch()"
    class="absolute inset-y-0 right-0 pr-3 flex items-center"
  >
    <svg
      class="h-4 w-4 text-gray-400 hover:text-gray-600 transition-colors duration-150"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </button>
  }
</div>
