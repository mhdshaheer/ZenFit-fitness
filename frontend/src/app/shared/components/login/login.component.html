<div class="min-h-screen flex items-center justify-center bg-gray-900 relative">
  <div
    class="absolute inset-0 bg-cover bg-center bg-no-repeat"
    style="
      background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
    "
  >
    <div class="absolute inset-0 bg-green-950 bg-opacity-60"></div>
  </div>

  <!-- Login Form Container -->
  <div class="relative z-10 w-full max-w-md mx-4">
    <div
      class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white border-opacity-20"
    >
      <!-- Logo/Title Section -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-medium text-green-800 mb-2">ZenFit</h1>
        <p class="text-green-950 text-sm">Your fitness journey starts here</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-green-950 mb-2"
          >
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            class="w-full px-4 py-3 bg-white bg-opacity-20 backdrop-blur-sm border border-green-800 border-opacity-30 rounded-lg text-green-950 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-800 focus:border-transparent transition-all duration-300"
            placeholder="Enter your email"
            [ngClass]="{ 'border-red-500': submitted && f['email'].errors }"
            required
          />
          <!-- Email Error Messages -->
          <div
            *ngIf="submitted && f['email'].errors"
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div
              *ngIf="f['email'].errors['email'] || f['email'].errors['pattern']"
            >
              Please enter a valid email address
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-green-950 mb-2"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-3 bg-white bg-opacity-20 backdrop-blur-sm border border-green-800 border-opacity-30 rounded-lg text-green-950 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-800 focus:border-transparent transition-all duration-300"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Forgot Password Link -->
        <div class="text-right">
          <a
            href="#"
            class="text-sm text-green-800 hover:text-green-950 transition-colors duration-200"
          >
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-green-600 to-green-950 text-white py-3 px-4 rounded-lg hover:from-green-700 hover:to-green-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-transparent transition-all duration-300 transform hover:scale-105"
        >
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-green-900"></div>
        <span class="px-4 text-green-900 text-sm">or</span>
        <div class="flex-1 border-t border-green-900"></div>
      </div>

      <!-- Google Sign In Button -->
      <button
        type="button"
        class="w-full bg-green-50 bg-opacity-20 backdrop-blur-sm border border-green-800 border-opacity-30 text-green-950 font-medium py-3 px-4 rounded-lg hover:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-transparent transition-all duration-300 flex items-center justify-center space-x-3"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="currentColor"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="currentColor"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="currentColor"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        <span>Continue with Google</span>
      </button>

      <!-- Sign Up Link -->
      <div class="mt-6 text-center">
        <p class="text-green-900 text-sm">
          Don't have an account?
          <a
            href="#"
            class="text-green-800 hover:text-green-950 font-medium transition-colors duration-200"
          >
            Sign up here
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-gray-400 text-xs">
        Â© 2025 FitTracker. All rights reserved.
      </p>
    </div>
  </div>
</div>
