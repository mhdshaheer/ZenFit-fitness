<div
  class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 border border-gray-200"
>
  <!-- Image -->
  <div class="relative h-48 overflow-hidden">
    <img
      [src]="program.image ? program.image : defaultImage"
      [alt]="program.title"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
    />
    <div class="absolute top-4 left-4">
      <span
        [class]="
          'px-3 py-1 rounded-full text-xs font-semibold ' +
          getDifficultyColor(program.difficultyLevel)
        "
      >
        {{ program.difficultyLevel }}
      </span>
    </div>
    <div
      class="absolute top-4 right-4 bg-white bg-opacity-90 px-2 py-1 rounded-lg"
    >
      <span class="text-sm font-bold text-gray-800">â‚¹ {{ program.price }}</span>
    </div>
  </div>

  <!-- Content -->
  <div class="p-6">
    <!-- Category and Duration -->
    <div class="flex items-center justify-between mb-3">
      <span
        [class]="
          'px-3 py-1 rounded-full text-sm font-medium ' +
          getCategoryColor(program.category)
        "
      >
        {{ program.category }}
      </span>
      <span class="text-sm text-gray-500 font-medium">
        {{ program.duration }}
      </span>
    </div>

    <!-- Title -->
    <h3 class="text-xl font-bold text-gray-900 mb-3">{{ program.title }}</h3>

    <!-- Stats -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <svg
          class="w-4 h-4 text-green-500 mr-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
          ></path>
        </svg>
        <span class="text-sm text-gray-600">
          {{ program.enrolledCount }} enrolled
        </span>
      </div>
      <div class="flex items-center">
        <div class="flex">
          @for(star of generateStars(program.rating!);track $index){

          <svg
            class="w-4 h-4 text-yellow-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
          </svg>
          }
        </div>
        <span class="text-sm text-gray-600 ml-1">{{ program.rating }}</span>
      </div>
    </div>

    <!-- Description -->
    <p class="text-gray-600 text-sm mb-6 line-clamp-3">
      {{ program.description }}
    </p>

    <!-- Action Buttons -->
    <div class="flex space-x-3">
      <button
        (click)="onViewProgram(program.id!)"
        class="flex-1 px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
      >
        <svg
          class="w-4 h-4 inline mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
          ></path>
        </svg>
        {{ button1Labal }}
      </button>
      <button
        (click)="onViewProgramSlot(program.id!)"
        class=""
        [ngClass]="btn2Class"
      >
        <svg
          class="w-4 h-4 inline mr-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="btn2Icon"
          ></path>
        </svg>
        {{ button2Labal }}
      </button>
    </div>
  </div>
</div>
