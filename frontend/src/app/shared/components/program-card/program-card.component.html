<div
  class="program-card group bg-white border border-gray-100 rounded-2xl shadow-sm overflow-hidden hover:shadow-xl transition-all duration-300 h-full flex flex-col">
  <!-- Image -->
  <div class="relative h-48 overflow-hidden">
    <img [src]="program.image ? program.image : defaultImage" [alt]="program.title"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
    <div class="absolute inset-x-0 top-0 px-4 pt-4 flex items-start justify-between">
      <span [class]="
          'px-3 py-1 rounded-full text-xs font-semibold ' +
          getDifficultyColor(program.difficultyLevel)
        ">
        {{ program.difficultyLevel }}
      </span>
      <span class="px-3 py-1 rounded-full text-xs font-semibold" [ngClass]="getApprovalBadge(program.approvalStatus)">
        {{ (program.approvalStatus || 'Pending') | titlecase }}
      </span>
    </div>
  </div>

  <!-- Content -->
  <div class="p-5 flex flex-col flex-1">
    <div class="flex items-center justify-between mb-4">
      <span [class]="
          'px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide ' +
          getCategoryColor(program.category)
        ">
        {{ program.category }}
      </span>
    </div>

    <h3 class="text-lg font-semibold text-gray-900 leading-snug line-clamp-2 mb-2">
      {{ program.title }}
    </h3>
    <p class="text-gray-600 text-sm line-clamp-3 mb-4 flex-1">
      {{ program.description }}
    </p>

    <div class="border-t border-gray-100 pt-4 mt-4 grid grid-cols-2 gap-4 text-sm text-gray-600">
      <div class="flex items-center gap-3">
        <span class="w-10 h-10 rounded-xl bg-gray-50 text-gray-500 inline-flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
        <div>
          <p class="text-xs uppercase tracking-wide text-gray-400">Duration</p>
          <p class="font-semibold text-gray-900">{{ program.duration }}</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <span class="w-10 h-10 rounded-xl bg-gray-50 text-gray-500 inline-flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-3.866 0-7 1.79-7 4v2h14v-2c0-2.21-3.134-4-7-4z" />
          </svg>
        </span>
        <div>
          <p class="text-xs uppercase tracking-wide text-gray-400">Price</p>
          <p class="font-semibold text-gray-900">â‚¹ {{ program.price }}</p>
        </div>
      </div>
    </div>

    <div class="flex gap-3 pt-5">
      <button (click)="onViewProgram(program.id!)"
        class="flex-1 inline-flex items-center justify-center gap-2 rounded-xl bg-emerald-600 text-white text-sm font-semibold py-2.5 hover:bg-emerald-700 transition focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        {{ button1Labal }}
      </button>
      <button (click)="onViewProgramSlot(program.id!)"
        class="flex-1 inline-flex items-center justify-center gap-2 rounded-xl border border-gray-200 text-sm font-semibold py-2.5 text-gray-700 hover:bg-gray-50 transition focus:outline-none focus:ring-2 focus:ring-offset-2"
        [ngClass]="btn2Class">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="btn2Icon" />
        </svg>
        {{ button2Labal }}
      </button>
    </div>
  </div>
</div>
