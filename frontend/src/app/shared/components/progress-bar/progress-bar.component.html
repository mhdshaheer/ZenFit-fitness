<div class="bg-white rounded-lg shadow-sm p-6">
  <h2 class="text-lg font-semibold text-gray-900 mb-6">Top 5 Categories</h2>
  <div class="space-y-4">
    @for (c of categories; track c._id;let i=$index) {

    <div class="flex items-center gap-4">
      <div
        class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center"
      >
        <span class="text-sm font-semibold text-gray-700">{{ i + 1 }}</span>
      </div>
      <div class="flex-1 min-w-0">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-medium text-gray-900 truncate">
            {{ c.categoryName }}
          </h3>
          <span class="text-sm font-semibold text-gray-900 ml-2"
            >â‚¹{{ c.totalRevenue }}</span
          >
        </div>
        <div class="flex items-center gap-2">
          <div class="flex-1 bg-gray-200 rounded-full h-2">
            <div
              [class]="
                c.color + ' h-2 rounded-full transition-all duration-300'
              "
              [style.width.%]="getCategoryWidth(c.totalPurchases)"
            ></div>
          </div>
          <span class="text-xs text-gray-500"
            >{{ c.totalPurchases }} courses</span
          >
        </div>
      </div>
    </div>
    }
  </div>
</div>
