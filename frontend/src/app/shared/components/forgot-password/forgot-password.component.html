<div
  class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <div
          class="mx-auto h-12 w-12 bg-green-100 rounded-full flex items-center justify-center mb-4"
        >
          <svg
            class="h-6 w-6 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 7a2 2 0 012 2m0 0a2 2 0 012 2m-2-2h-6m6 0v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9a2 2 0 012-2h2M7 7a2 2 0 012-2h6a2 2 0 012 2v2a2 2 0 01-2 2H9a2 2 0 01-2-2V7z"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password?</h2>
        <p class="text-gray-600">
          No worries! Enter your email address and we'll send you a reset link.
        </p>
      </div>

      <!-- Success Message -->
      <div
        *ngIf="isSubmitted && forgotPasswordForm.valid"
        class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg"
      >
        <div class="flex items-center">
          <svg
            class="h-5 w-5 text-green-500 mr-2"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="text-green-800 text-sm font-medium"
            >Reset link sent! Check your email inbox.</span
          >
        </div>
      </div>

      <!-- Form -->
      <form
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <!-- Email Input -->
        <div>
          <label
            for="email"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Email Address
          </label>
          <div class="relative">
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email address"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
              [class.border-red-500]="
                isSubmitted && forgotPasswordForm.get('email')?.invalid
              "
              [class.border-green-500]="forgotPasswordForm.get('email')?.valid"
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg
                *ngIf="forgotPasswordForm.get('email')?.valid"
                class="h-5 w-5 text-green-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>

          <!-- Error Messages -->
          <div
            *ngIf="isSubmitted && forgotPasswordForm.get('email')?.invalid"
            class="mt-2"
          >
            <p
              *ngIf="forgotPasswordForm.get('email')?.errors?.['required']"
              class="text-red-600 text-sm"
            >
              Email address is required.
            </p>
            <p
              *ngIf="forgotPasswordForm.get('email')?.errors?.['email']"
              class="text-red-600 text-sm"
            >
              Please enter a valid email address.
            </p>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white font-semibold bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
        >
          <svg
            *ngIf="isLoading"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ isLoading ? "Sending..." : "Send Reset Link" }}
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          Remember your password?
          <button
            type="button"
            (click)="onBackToLogin()"
            class="font-semibold text-green-600 hover:text-green-500 transition-colors duration-200"
          >
            Back to Login
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
