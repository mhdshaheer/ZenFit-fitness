<div class="min-h-screen bg-gray-50">
  <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
    <!-- Wallet Balance Card -->
    <div
      class="bg-gradient-to-r from-green-600 to-green-800 rounded-xl shadow-lg p-6 sm:p-8 mb-6"
    >
      <div class="flex items-center justify-between mb-4">
        <div>
          <p class="text-blue-100 text-sm sm:text-base mb-1">Total Balance</p>
          <h2 class="text-3xl sm:text-4xl font-bold text-white">
            {{ walletBalance | currency : "INR" }}
          </h2>
        </div>
      </div>

      <button
        (click)="handleWithdraw()"
        class="flex-1 bg-white text-black font-medium py-3 px-4 rounded-lg hover:bg-green-200 transition-colors text-sm sm:text-base"
      >
        Withdraw
      </button>
    </div>

    <!-- Payment History -->
    <div class="bg-white rounded-lg shadow">
      <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h3 class="text-lg sm:text-xl font-semibold text-gray-900">
            Payment History
          </h3>
          <button class="text-sm text-blue-600 hover:text-blue-700 font-medium">
            View All
          </button>
        </div>
      </div>

      <div class="divide-y divide-gray-200">
        <div
          *ngFor="let payment of paymentHistory"
          class="px-4 py-4 sm:px-6 hover:bg-gray-50 transition-colors"
        >
          <div class="flex items-start sm:items-center justify-between gap-4">
            <div class="flex items-start sm:items-center gap-3 sm:gap-4 flex-1">
              <div class="bg-blue-100 rounded-lg p-2 sm:p-3 shrink-0">
                <svg
                  class="w-5 h-5 sm:w-6 sm:h-6 text-blue-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                  />
                </svg>
              </div>
              <div class="flex-1 min-w-0">
                <h4
                  class="text-sm sm:text-base font-semibold text-gray-900 truncate"
                >
                  {{ payment.programName }}
                </h4>
                <div
                  class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-2 mt-1"
                >
                  <p class="text-xs sm:text-sm text-gray-500">
                    {{ payment.date }}
                  </p>
                  <span class="hidden sm:inline text-gray-300">â€¢</span>
                  <p class="text-xs text-gray-400">
                    Ref: {{ payment.referenceNumber }}
                  </p>
                </div>
              </div>
            </div>

            <div class="text-right shrink-0">
              <p class="text-base sm:text-lg font-bold text-gray-900">
                {{ payment.price | currency : "INR" }}
              </p>
              <span
                [ngClass]="{
                  'bg-green-100 text-green-800': payment.status === 'success',
                  'bg-yellow-100 text-yellow-800': payment.status === 'pending',
                  'bg-red-100 text-red-800': payment.status === 'failed'
                }"
                class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium mt-1"
              >
                {{ payment.status | titlecase }}
              </span>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="paymentHistory.length === 0" class="px-4 py-12 text-center">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900">
            No payment history
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            Get started by purchasing your first course.
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
