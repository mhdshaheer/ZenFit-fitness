<div
  *ngIf="isMobileOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
  (click)="toggleMobile()"
></div>

<!-- Sidebar -->
<aside
  class="fixed top-0 left-0 z-50 h-full w-64 transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
  [class.translate-x-0]="isMobileOpen"
  [class.-translate-x-full]="!isMobileOpen"
>
  <div
    class="flex flex-col h-full bg-gradient-to-b from-emerald-600 to-emerald-700 text-white shadow-xl"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-4 border-b border-emerald-500"
    >
      <h1 class="text-2xl font-bold tracking-wide">{{ appName }}</h1>
      <button
        class="lg:hidden p-2 rounded-md hover:bg-emerald-500 transition-colors"
        (click)="toggleMobile()"
        aria-label="Close menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="bg-emerald-500 shadow-md"
        class="flex items-center space-x-3 py-3 px-4 rounded-lg text-white hover:bg-emerald-500 hover:shadow-md transition-all duration-200 group"
        (click)="onMenuItemClick(item)"
      >
        <i
          [class]="item.icon"
          class="text-lg group-hover:scale-110 transition-transform"
        ></i>
        <span class="font-medium">{{ item.label }}</span>
      </a>
    </nav>

    <!-- Footer -->
    <div class="p-4 border-t border-emerald-500">
      <div class="flex items-center space-x-3 text-emerald-100">
        <div
          class="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center"
        >
          <i class="fas fa-user text-sm"></i>
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium">{{ userName }}</p>
          <p class="text-xs text-emerald-200">{{ userRole }}</p>
        </div>
      </div>
    </div>
  </div>
</aside>
