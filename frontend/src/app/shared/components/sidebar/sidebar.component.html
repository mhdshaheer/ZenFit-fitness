<!-- Mobile Toggle Button -->
@if(!isMobileOpen){

<button
  class="fixed top-4 left-4 z-0 flex items-center justify-center w-11 h-11 bg-gradient-to-br from-slate-900 to-black rounded-xl shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-200"
  (click)="toggleMobile()" aria-label="Open menu">
  <svg class="w-6 h-6 text-white transition-transform duration-200" fill="none" stroke="currentColor"
    viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
  </svg>
</button>
}
<!-- ========================== -->
<!-- Sidebar -->
<aside
  class="fixed top-0 left-0 z-40 h-full w-72 transform transition-all duration-300 ease-in-out lg:w-80 lg:static lg:inset-0 lg:[&:not(.lg\:translate-x-0)]:translate-x-0"
  [class.translate-x-0]="isMobileOpen" [class.-translate-x-full]="!isMobileOpen"
  [class.lg:translate-x-0]="isDesktopOpen" [class.lg:-translate-x-full]="!isDesktopOpen">
  <div
    class="flex flex-col h-full bg-gradient-to-b from-white to-gray-50/80 backdrop-blur-xl border-r border-gray-200/50 shadow-2xl">

    <!-- Header -->
    <div
      class="relative flex items-center justify-between p-6 border-b border-gray-200/70 bg-white/90 backdrop-blur-sm">
      <!-- Brand Logo/Icon -->
      <div class="flex items-center space-x-3">
        <div
          class="w-10 h-10 bg-gradient-to-br from-slate-900 to-black rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z" />
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-900">
            {{ appName }}
          </h1>
          <p class="text-xs text-gray-500 font-medium">Dashboard</p>

        </div>
      </div>

      <!-- Close Button (Mobile) -->
      <button class="lg:hidden p-2 rounded-xl hover:bg-gray-100 active:bg-gray-200 transition-all duration-200 group"
        (click)="toggleMobile()" aria-label="Close menu">
        <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-800 group-hover:rotate-90 transition-all duration-200"
          fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav
      class="flex-1 p-4 space-y-1 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent">
      @for (item of menuItems; track item.label) {
      <a [routerLink]="item.route"
        routerLinkActive="bg-gradient-to-r from-slate-900 to-black text-white shadow-lg shadow-black/30 scale-105"
        class="group flex items-center space-x-3 py-3.5 px-4 rounded-xl text-gray-700 hover:text-white hover:bg-gradient-to-r hover:from-slate-900 hover:to-black hover:shadow-black/25 hover:scale-105 active:scale-95 transition-all duration-200 cursor-pointer relative overflow-hidden"
        (click)="onMenuItemClick(item)">
        <div
          class="absolute inset-0 bg-gradient-to-r from-slate-900/10 to-black/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-200">

        </div>

        <div class="relative z-10 w-6 flex justify-center">
          <i [class]="item.icon"
            class="text-lg group-hover:scale-110 group-hover:drop-shadow-sm transition-all duration-200"></i>
        </div>

        <span class="relative z-10 text-sm tracking-wide">
          {{ item.label }}
        </span>

        <div
          class="absolute right-3 w-2 h-2 bg-white rounded-full opacity-0 group-[.router-link-active]:opacity-100 transition-opacity duration-200">
        </div>
      </a>
      } @empty {
      <p>No menu items available.</p>
      }
    </nav>

    <!-- Footer -->
    <div class="p-4 border-t border-gray-200/70 bg-white/90 backdrop-blur-sm">
      <div
        class="flex items-center justify-between space-x-3 p-3 rounded-xl bg-gradient-to-r from-gray-50 to-gray-100 border border-gray-200/50">
        <!-- User Info -->
        <div class="flex items-center space-x-3 flex-1 min-w-0">
          <div class="relative">
            <div
              class="w-11 h-11 bg-gradient-to-br from-slate-900 to-black rounded-xl flex items-center justify-center shadow-lg">

              <i class="fas fa-user text-sm text-white drop-shadow-sm"></i>
            </div>
            <!-- Online Status Indicator -->
            <div
              class="absolute -bottom-0.5 -right-0.5 w-3.5 h-3.5 bg-black border-2 border-white rounded-full shadow-sm">

            </div>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-bold text-gray-800 truncate">
              {{ userName }}
            </p>
            <p class="text-xs text-gray-500 font-medium capitalize">
              {{ userRole }}
            </p>
          </div>
        </div>

        <!-- Logout Button -->
        <button
          class="flex-shrink-0 px-3 py-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white text-xs font-bold rounded-lg hover:shadow-lg hover:shadow-red-500/25 active:scale-95 transition-all duration-200"
          title="Sign out" (click)="onLogout()">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</aside>
