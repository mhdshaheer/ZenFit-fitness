<div
  class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4"
>
  <div class="max-w-2xl mx-auto text-center space-y-8 relative z-10">
    <!-- 404 Number -->
    <div>
      <h1 class="text-8xl md:text-9xl font-black text-white leading-none">
        404
      </h1>
    </div>

    <!-- Error Message -->
    <div class="space-y-4">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-100">
        Page Not Found
      </h2>
      <p class="text-gray-400 text-lg max-w-md mx-auto">
        The page you're looking for doesn't exist or has been moved.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center pt-4">
      <button
        (click)="goHome()"
        class="bg-white hover:bg-gray-100 text-black px-8 py-3 rounded-lg font-semibold transition-all duration-300 flex items-center justify-center gap-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        Go Home
      </button>

      <button
        (click)="goBack()"
        class="bg-gray-800 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-semibold border border-gray-600 transition-all duration-300 flex items-center justify-center gap-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Go Back
      </button>
    </div>
  </div>
</div>
