<div class="min-h-screen bg-gradient-to-br from-red-50 to-red-100 flex items-center justify-center p-4 relative overflow-hidden">
      
      <!-- Background Decorative Elements -->
      <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
        <div class="absolute top-20 left-10 w-32 h-32 bg-red-200 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute bottom-20 right-10 w-40 h-40 bg-red-300 rounded-full opacity-15 animate-bounce"></div>
        <div class="absolute top-1/2 left-1/4 w-24 h-24 bg-red-400 rounded-full opacity-10 animate-ping"></div>
      </div>

      <!-- Curved Background Shape -->
      <div class="absolute inset-0 overflow-hidden">
        <svg class="absolute bottom-0 right-0 transform translate-x-1/4 translate-y-1/4" width="800" height="600" viewBox="0 0 800 600" fill="none">
          <path d="M0 400C150 350 300 300 450 350C600 400 750 300 800 250V600H0V400Z" fill="url(#gradient)" opacity="0.3"/>
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.2" />
              <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.1" />
            </linearGradient>
          </defs>
        </svg>
      </div>

      <div class="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12 items-center relative z-10">
        
        <!-- Left Content -->
        <div class="text-center lg:text-left space-y-6">
          <!-- 404 Number -->
          <div class="relative">
            <h1 class="text-8xl lg:text-9xl font-black text-red-600 leading-none animate-pulse">
              404
            </h1>
            <div class="absolute -top-2 -right-2 w-8 h-8 bg-red-500 rounded-full animate-bounce"></div>
          </div>

          <!-- Error Message -->
          <div class="space-y-4">
            <h2 class="text-2xl lg:text-3xl font-bold text-gray-800">
              Page Not Found
            </h2>
            <p class="text-gray-600 text-lg max-w-md mx-auto lg:mx-0">
              We're sorry, the page you requested could not be found. 
              Please go back to the homepage or try again.
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
            <button 
              (click)="goHome()"
              class="group bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-full font-semibold text-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center gap-2">
              <svg class="w-5 h-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              </svg>
              GO HOME
            </button>
            
            <button 
              (click)="goBack()"
              class="group bg-white hover:bg-gray-50 text-red-600 px-8 py-3 rounded-full font-semibold text-lg border-2 border-red-600 transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center gap-2">
              <svg class="w-5 h-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
              </svg>
              GO BACK
            </button>
          </div>
        </div>

        <!-- Right Illustration -->
        <div class="flex justify-center lg:justify-end">
          <div class="relative">
            <!-- Watering Can -->
            <div class="relative transform rotate-12 animate-bounce">
              <svg width="300" height="250" viewBox="0 0 300 250" fill="none" class="drop-shadow-2xl">
                <!-- Watering Can Body -->
                <ellipse cx="150" cy="180" rx="80" ry="40" fill="#DC2626" />
                <rect x="70" y="140" width="160" height="80" rx="20" fill="#EF4444" />
                <rect x="75" y="145" width="150" height="70" rx="15" fill="#F87171" />
                
                <!-- Handle -->
                <path d="M230 160 Q270 160 270 190 Q270 220 230 220" stroke="#DC2626" stroke-width="12" fill="none" stroke-linecap="round"/>
                
                <!-- Spout -->
                <ellipse cx="60" cy="165" rx="15" ry="8" fill="#DC2626" />
                <rect x="45" y="157" width="30" height="16" rx="8" fill="#EF4444" />
                
                <!-- Watering Can Top -->
                <ellipse cx="150" cy="140" rx="80" ry="20" fill="#B91C1C" />
                <ellipse cx="150" cy="135" rx="70" ry="15" fill="#DC2626" />
                
                <!-- Spout Hole -->
                <circle cx="45" cy="165" r="4" fill="#991B1B" />
              </svg>
              
              <!-- Water Drops -->
              <div class="absolute -left-8 top-20">
                <div class="w-2 h-2 bg-red-400 rounded-full animate-ping opacity-70"></div>
              </div>
              <div class="absolute -left-4 top-24 animation-delay-200">
                <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-ping opacity-60"></div>
              </div>
              <div class="absolute -left-6 top-28 animation-delay-400">
                <div class="w-1 h-1 bg-red-600 rounded-full animate-ping opacity-50"></div>
              </div>
            </div>

            <!-- Floating Leaves -->
            <div class="absolute top-16 right-20 animate-pulse">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="#DC2626" class="animate-spin">
                <path d="M10 2C10 2 6 6 6 10C6 14 10 18 10 18C10 18 14 14 14 10C14 6 10 2 10 2Z" />
              </svg>
            </div>
            
            <div class="absolute top-8 right-4 animate-pulse animation-delay-300">
              <svg width="16" height="16" viewBox="0 0 20 20" fill="#EF4444" class="animate-spin">
                <path d="M10 2C10 2 6 6 6 10C6 14 10 18 10 18C10 18 14 14 14 10C14 6 10 2 10 2Z" />
              </svg>
            </div>
            
            <div class="absolute top-12 right-12 animate-pulse animation-delay-500">
              <svg width="12" height="12" viewBox="0 0 20 20" fill="#F87171" class="animate-spin">
                <path d="M10 2C10 2 6 6 6 10C6 14 10 18 10 18C10 18 14 14 14 10C14 6 10 2 10 2Z" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Search Icon -->
      <div class="absolute bottom-8 right-8">
        <div class="bg-white rounded-full p-3 shadow-lg hover:shadow-xl transition-shadow cursor-pointer">
          <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
      </div>
    </div>
